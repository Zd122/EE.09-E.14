<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Działania matematyczne</title>

        <link rel="stylesheet" href="styl.css">
    </head>
    <body>

        <div id="banner">
            <div class="banner-1">
                <img src="logo.jpg" alt="matematyka">
            </div>
            <div class="banner-2">
                <h1>Pomocnik Matematyczny</h1>
            </div>
            <div class="banner-3">
                <a href="dzialania.html"><h4>Działania</h4></a>
            </div>
            <div class="banner-4">
                <a href="mnozenie.html"><h4>Tabliczka mnożenia</h4></a>
            </div>
        </div>

        <div id="cont">
            <div class="cont-left">
                <h3>Proste działania</h3>

                <span>liczba A: </span>
                <input type="number" id="numberA"><br/>

                <span>liczba B: </span>
                <input type="number" id="numberB"><br/>
                
                <button onclick="plus()">+</button>
                <button onclick="minus()">-</button>
                <button onclick="mnozenie()">*</button>
                <button onclick="dzielenie()">/</button>
                <button onclick="potegowanie()">A^B</button>

                <p id="wynik"></p>

            </div>
            <div class="cont-right">
                <ul>
                    <li>dodawanie</li>
                    <li>odejmowanie</li>
                    <li>mnożenie</li>
                    <li>dzielenie</li>
                    <li>potęgowanie</li>
                </ul>
            </div>
        </div>

        <div id="footer">
            <p>Autor: 0125******* (Kozicki Paweł)</p>
        </div>

        <script>

            var wynik = document.getElementById("wynik");

            function plus(){
                var a = parseInt(document.getElementById("numberA").value);
                var b = parseInt(document.getElementById("numberB").value);

                var res = (a+b);

                wynik.innerHTML = "Wynik: " + res;
            }

            function minus(){
                var a = parseInt(document.getElementById("numberA").value);
                var b = parseInt(document.getElementById("numberB").value);

                var res = (a-b);

                wynik.innerHTML = "Wynik: " + res;
            }

            function mnozenie(){
                var a = parseInt(document.getElementById("numberA").value);
                var b = parseInt(document.getElementById("numberB").value);

                var res = (a*b);

                wynik.innerHTML = "Wynik: " + res;
            }

            function dzielenie(){
                var a = parseInt(document.getElementById("numberA").value);
                var b = parseInt(document.getElementById("numberB").value);

                var res = (a/b);

                wynik.innerHTML = "Wynik: " + res;
            }

            function potegowanie(){
                var a = parseInt(document.getElementById("numberA").value);
                var b = parseInt(document.getElementById("numberB").value);

                var res = Math.pow(a, b)

                wynik.innerHTML = "Wynik: " + res;
            }


        </script>
        
    </body>
</html>
